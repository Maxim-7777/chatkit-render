<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>e-mobilwerkstatt Chat</title>

  <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js" async></script>
</head>

<body style="margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:#fff;">

  <!-- WICHTIG: Das muss openai-chatkit sein, kein div -->
  <openai-chatkit id="my-chat" style="height:100vh;display:block;"></openai-chatkit>

  <script>
    async function getClientSecret(currentClientSecret) {
      const storedUserId = localStorage.getItem("chat_user_id");

      if (!currentClientSecret) {
        const res = await fetch("/api/chatkit/start", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId: storedUserId })
        });
        const data = await res.json();
        if (data.userId) localStorage.setItem("chat_user_id", data.userId);
        return data.client_secret;
      }

      const res = await fetch("/api/chatkit/refresh", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId: storedUserId, currentClientSecret })
      });
      const data = await res.json();
      if (data.userId) localStorage.setItem("chat_user_id", data.userId);
      return data.client_secret;
    }

    // Script l√§dt async, also warten bis <openai-chatkit> bereit ist
    function initWhenReady() {
      const chatkit = document.getElementById("my-chat");
      if (chatkit && typeof chatkit.setOptions === "function") {
        chatkit.setOptions({ api: { getClientSecret } });
        return;
      }
      setTimeout(initWhenReady, 100);
    }

    initWhenReady();
  </script>
</body>
</html>
